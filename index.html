<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p> 
          <button class="user-info__editbutton"></button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">
      <!-- Пример вёрстки карточки: -->
      
      <!-- конец примера. -->
    </div>

    <div class="pop">
      <div class="pop__content">
        <img src="./images/close.svg" alt="" class="pop__close">
        <img class="pop-image__img">
      </div>
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="popup__valid-name"></span>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="popup__valid-link"></span>
            <button class="popup__button" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup-profile">
      <div class="popup-profile__content">
        <img src="./images/close.svg" alt="" class="popup-profile__close">
        <h3 class="popup-profile__title">Редактировать профиль</h3>
        <form class="popup-profile__form" name="last">
            <input type="text" name="nameprofile" class="popup-profile__input popup-profile__input_type_name" placeholder="Имя">
            <span class="popup__valid-namename"></span>
            <input type="text" name="aboutprofile" class="popup-profile__input popup-profile__input_type_link-url" placeholder="О себе">
            <span class="popup__valid-aboutabout"></span>
            <button class="popup-profile__button" disabled>Сохранить</button>
        </form>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
